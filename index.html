<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mimi - Your tool hub.">
    <title>Mimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 60px 50px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 0.5s ease-in-out forwards;
            transform: translateY(20px);
            margin-top: 10%;
            position: relative;
            overflow: auto;
            max-height: 80vh;
        }

        h1 {
            margin-bottom: 5px;
            font-size: 4em;
            animation: fadeInDown 0.5s ease-in-out forwards;
            transition: color 0.3s;
        }

        h1:hover {
            color: #0078d4;
        }

        h2 {
            font-size: 1.5em;
            animation: fadeInDown 0.5s ease-in-out forwards;
            font-weight: 400;
            margin-top: 0;
        }

        .small-text {
            font-size: 0.8em;
        }

        .search-bar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #0078d4;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, transform 0.2s;
        }

        input[type="text"]:focus {
            border-color: #005fa3;
            transform: scale(1.02);
        }

        input[type="text"]::placeholder {
            color: #888;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        button.search-btn {
            padding: 12px;
            margin-left: 10px;
            border: none;
            background-color: #0078d4;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s ease, box-shadow 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        button.search-btn:hover {
            background-color: #005fa3;
            box-shadow: 0 0 8px rgba(0, 120, 212, 0.5);
            transform: scale(1.05);
        }

        #loading {
            display: none; /* Hide loading initially */
            font-size: 1.2em;
            color: #0078d4;
            margin: 20px 0; /* Add margin */
        }

        #search-results {
            display: none; /* Hide search results initially */
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px; /* Add padding */
            border: 1px solid #0078d4; /* Add a border */
            border-radius: 5px; /* Round corners */
            background-color: rgba(255, 255, 255, 0.1); /* Background color for results */
            transition: background-color 0.2s; /* Transition for background color */
        }

        .tool-item {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly different background */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.2s, transform 0.2s; /* Transition for hover effects */
            cursor: default;
            animation: fadeIn 0.5s ease-in-out; /* Add fade-in animation */
        }

        .tool-item:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Change background on hover */
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Keyframes for tool-item fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mimi</h1>
        <h2 class="small-text">One Web, Infinite Tools</h2>

        <!-- Search Section -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for tools..." aria-label="Search tools" />
            <button class="search-btn" id="search-button" aria-label="Search tools" title="Search">
                <i class="fas fa-search" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading">Loading...</div>

        <!-- Search Results -->
        <div id="search-results"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="tools.js"></script> <!-- External JavaScript for tools -->
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const loading = document.getElementById('loading'); // Add loading element

        function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                alert("Please enter a search term."); // Alert for empty input
                return; // Prevent search if input is empty
            }

            loading.style.display = 'block'; // Show loading
            searchResults.style.display = 'none'; // Hide results initially

            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(query.toLowerCase()) || 
                tool.description.toLowerCase().includes(query.toLowerCase())
            );

            setTimeout(() => { // Simulating delay
                displayResults(filteredTools);
                loading.style.display = 'none'; // Hide loading
            }, 500); // Adjust delay as necessary
        }

        function displayResults(results) {
            searchResults.innerHTML = ''; // Clear previous results
            if (results.length === 0) {
                searchResults.innerHTML = '<p>No tools found.</p>';
            } else {
                results.forEach(tool => {
                    const toolElement = document.createElement('div');
                    toolElement.classList.add('tool-item');
                    toolElement.innerHTML = `
                        <h3>${tool.name}</h3>
                        <p>${tool.description}</p>
                        <a href="${tool.pageUrl}" target="_blank">Open Tool</a>
                    `;
                    searchResults.appendChild(toolElement);
                });
            }
            searchResults.style.display = 'block'; // Show results after populating
        }

        // Event listeners for the search functionality
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
// Touch navigation functionality
let startX;
let startY;
let isDragging = false;
const swipeThreshold = 50; // Threshold for swipe detection

document.addEventListener('touchstart', function(e) {
    // Only initiate dragging for the first touch
    if (e.touches.length === 1) {
        const touch = e.touches[0];
        startX = touch.clientX; // Get starting X position
        startY = touch.clientY; // Get starting Y position
        isDragging = true;
    }
});

document.addEventListener('touchmove', function(e) {
    if (!isDragging) return; // Exit if not dragging
    e.preventDefault(); // Prevent default scrolling behavior
});

document.addEventListener('touchend', function(e) {
    if (!isDragging) return; // Exit if not dragging

    const touch = e.changedTouches[0]; // Get the touch that just ended
    const diffX = touch.clientX - startX; // Calculate horizontal movement
    const diffY = touch.clientY - startY; // Calculate vertical movement

    // Ensure it's a horizontal swipe
    if (Math.abs(diffX) > swipeThreshold && Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX < -swipeThreshold) { // Swipe left detected
            console.log('Swipe left detected');
            window.location.href = 'all tools.html'; // Navigate to all tools page
        } else if (diffX > swipeThreshold) { // Swipe right detected
            console.log('Swipe right detected');
            window.history.forward(); // Go to the next page in history
        }
    }

    isDragging = false; // Reset dragging state after handling the swipe
});

document.addEventListener('touchcancel', function() {
    // Reset dragging state on touch cancel
    isDragging = false;
});

// Log to confirm the script is loaded
console.log('Swipe detection script loaded');
    </script>
</body>
</html>
