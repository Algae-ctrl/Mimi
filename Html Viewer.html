<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #2c2c2c;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .tab-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #444444;
            padding: 10px;
        }
        .tab-button {
            background: #444444;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
            z-index: 1;
        }
        .tab-button:hover {
            background: #555555;
        }
        .tab-button.active {
            background: #555555;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }
        .tab-button:active {
            transform: scale(0.95);
        }
        .play-button {
            background: none;
            border: none;
            color: lightgray;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            z-index: 1;
        }
        .play-button:active {
            transform: scale(0.95);
        }
        .editor-container {
            flex: 1;
            display: none;
            height: calc(100vh - 60px);
            overflow-y: hidden;
        }
        .CodeMirror {
            height: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
        }
        .result-section {
            display: none;
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: #2c2c2c;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .result-section.show {
            display: block;
            opacity: 1;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }

        .custom-alert {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: visibility 0s, opacity 0.5s ease;
        }

        .custom-alert.show {
            visibility: visible;
            opacity: 1;
        }

        .custom-alert h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .custom-alert button {
            background: #0078d4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .custom-alert button:hover {
            background: #005bb5;
        }

        /* New styles for the separator line */
        .CodeMirror-gutters {
            border-right: 1px solid #555 !important;
        }
        .CodeMirror-linenumbers {
            padding-right: 10px !important;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div>
            <button class="tab-button active" onclick="showEditor('html')" aria-label="HTML Editor">HTML</button>
            <button class="tab-button" onclick="showEditor('css')" aria-label="CSS Editor">CSS</button>
            <button class="tab-button" onclick="showEditor('js')" aria-label="JavaScript Editor">JavaScript</button>
        </div>
        <button class="play-button" id="runButton" onclick="runCode()" aria-label="Run Code"><i class="fas fa-play"></i></button>
    </div>

    <div id="html-editor" class="editor-container">
        <textarea id="htmlInput"></textarea>
    </div>
    <div id="css-editor" class="editor-container">
        <textarea id="cssInput"></textarea>
    </div>
    <div id="js-editor" class="editor-container">
        <textarea id="jsInput"></textarea>
    </div>

    <div class="result-section" id="resultSection">
        <iframe id="resultFrame"></iframe>
    </div>

    <div class="custom-alert" id="customAlert">
        <h3>Error!</h3>
        <p>Please enter valid code before running.</p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script>
        let activeEditor = 'html';
        let isRunning = false;
        let htmlEditor, cssEditor, jsEditor;

        function initializeEditors() {
            const commonOptions = {
                theme: "monokai",
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                lineWrapping: false,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                gutters: ["CodeMirror-linenumbers"],
            };

            htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlInput"), {
                ...commonOptions,
                mode: "htmlmixed",
                autoCloseTags: true,
            });

            cssEditor = CodeMirror.fromTextArea(document.getElementById("cssInput"), {
                ...commonOptions,
                mode: "css",
            });

            jsEditor = CodeMirror.fromTextArea(document.getElementById("jsInput"), {
                ...commonOptions,
                mode: "javascript",
            });
        }

        function showEditor(editor) {
            document.getElementById('resultSection').classList.remove('show');
            document.querySelectorAll('.editor-container').forEach(el => el.style.display = 'none');
            document.getElementById(editor + '-editor').style.display = 'block';
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.querySelector(`button[onclick="showEditor('${editor}')"]`).classList.add('active');
            activeEditor = editor;
            if (editor === 'html') htmlEditor.refresh();
            if (editor === 'css') cssEditor.refresh();
            if (editor === 'js') jsEditor.refresh();
        }

        function validateCode(html, css, js) {
            return html.trim() !== "" || css.trim() !== "" || js.trim() !== "";
        }

        function runCode() {
            if (isRunning) return;
            isRunning = true;

            const html = htmlEditor.getValue();
            const css = cssEditor.getValue();
            const js = jsEditor.getValue();

            if (validateCode(html, css, js)) {
                const combinedCode = `
                    <style>${css}</style>
                    ${html}
                    <script>${js}<\/script>
                `;
                
                const resultFrame = document.getElementById('resultFrame');
                resultFrame.srcdoc = combinedCode;

                document.querySelectorAll('.editor-container').forEach(el => el.style.display = 'none');
                document.getElementById('resultSection').classList.add('show');
                window.scrollTo({top: document.getElementById('resultSection').offsetTop, behavior: 'smooth'});

            } else {
                showCustomAlert();
            }
            isRunning = false;
        }

        function showCustomAlert() {
            document.getElementById('customAlert').classList.add('show');
        }

        function closeAlert() {
            document.getElementById('customAlert').classList.remove('show');
        }

        window.addEventListener('scroll', function() {
            if (window.pageYOffset === 0) {
                document.getElementById('resultSection').classList.remove('show');
                document.querySelectorAll('.editor-container').forEach(el => el.style.display = 'none');
                document.getElementById(activeEditor + '-editor').style.display = 'block';
                if (activeEditor === 'html') htmlEditor.refresh();
                if (activeEditor === 'css') cssEditor.refresh();
                if (activeEditor === 'js') jsEditor.refresh();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initializeEditors();
            showEditor('html');
        });
    </script>
</body>
</html>
